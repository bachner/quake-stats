<div class="col-md-4 dashboard-panel">
    <div class="panel" ng-class="{'panel-success': !type, 'panel-danger': type === 'bad', 'panel-info': type === 'neutral'}">
        <div class="panel-heading">
            <img ng-if="iconName" ng-src="/resources/images/{{iconName}}.png" height="20"/>&nbsp;&nbsp;
            <strong>
                {{ itemTitle }}
            </strong>
        </div>
        <div class="panel-body">
            <div ng-if="template"
                 ng-include="template">
            </div>
            <div ng-if="!template"
               ng-repeat="player in playersList"
               style="font-size: 32px">
                <strong>
                    <a ng-href="{{'/' + routeParams.gameId + '/players/' + player.name}}">
                        {{player.name}}
                    </a>
                    ({{getValue(player) | toFixed:2}})
                </strong>
                <br>
                <div ng-if="description"
                     ng-include="description"
                     class="dashboard-item-description">
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-if="($index + 1) % 3 === 0" class="clearfix"></div>
